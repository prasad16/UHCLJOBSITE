<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Register</title>
        <meta http-equiv="pragma" content="no-cache" />   
        <link href="bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet"></link>
        <link href="bootstrap-3.3.6-dist/css/lavish-bootstrap (5).css" rel="stylesheet" type="text/css"/>
        <a href="bootstrap-3.3.6-dist/css/variables (5).scss"></a>
    </h:head>
    
    <h:body>
        
    <div class="navbar navbar-static-top navbar-inverse">
        <div class='container'>
            <a class='navbar-text'><b>Welcome to the UHCL Employment Opportunities Web Site</b></a>

            <div class="collapse navbar-collapse navHeaderCollapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href ="index.xhtml" class="active"><b>Login</b></a></li>
                <li><a href ="contactUs.xhtml" class="active"><b>Contact Us</b></a></li>
                <li><a href ="aboutUs.xhtml" class="active"><b>About Us</b></a></li>
            </ul>
        </div>
        </div>
    </div> 
                        
    <div class="container">		
    <h2>Register to the UHCL Employment Opportunities Web Site</h2>
        <div class='jumbotron well-lg'>
            <div class="row">
                <div class="col-xs-12">
                    <h:form styleClass="form-horizontal">
                    <div class="form-group">
                        <h:outputLabel value="User ID" styleClass="control-label col-sm-2"/>
                        <div class="col-sm-10">
                                <h:inputText id="id" required="true" value="#{register.id}"
                             requiredMessage="ID can not be empty" autocomplete="off" styleClass="form-control" 
                             validatorMessage="Please use a length of 3-10 characters for UserID">
                                    <f:validateLength maximum="10" minimum="3" />
                                </h:inputText>
                            <h:message for="id" style="color: red;"/>
                        </div>
                    </div>   
                    <div class="form-group">
                        <h:outputLabel value="Name" styleClass="control-label col-sm-2"/>
                        <div class="col-sm-10">
                                <h:inputText id="name" required="true" value="#{register.name}"
                                requiredMessage="Name can not be empty" autocomplete="off"
                                styleClass="form-control">                        
                                </h:inputText>
                            <h:message for="name" style="color: red;"/>
                        </div>
                    </div> 
                    <div class="form-group">
                        <h:outputLabel value="Password" styleClass="control-label col-sm-2"/>
                        <div class="col-sm-10">
                                <h:inputText id="password" required="true" value="#{register.password}"
                                requiredMessage="Password can not be empty" autocomplete="off"
                                styleClass="form-control">                        
                                </h:inputText>   
                            <h:message for="password" style="color: red;"/>
                        </div>
                    </div>    
                    <div class="form-group">
                        <h:outputLabel value="Type:" styleClass="control-label col-sm-2"/>
                        <div class="col-sm-10">
                                <h:selectOneRadio id="type" value="#{register.type}" required="true"
                            requiredMessage="Type can not be empty">
                            <f:selectItem itemValue="User" itemLabel="User" />
                            <f:selectItem itemValue="HR" itemLabel="HR" />
                                </h:selectOneRadio>   
                            <h:message for="type" style="color: red;"/>
                        </div>
                    </div>                         
                    <div class="form-group">                                                                    
                        <div class="col-sm-offset-2 col-sm-10">                                    
                            <h:link outcome="index.xhtml">Cancel</h:link>
                        <div class="col-sm-2">
                            <h:commandButton id="submit" value="Submit"
                                             action="confirmation1.xhtml" styleClass="btn btn-primary"/>                                        
                        </div>
                        </div>
                    </div>
                    </h:form>
                </div>
            </div>   
            </div>
    </div>
            
    <div class='container'>
        <div class='navbar navbar-inverse navbar-fixed-bottom'>
        <p class='navbar-text'><b>Â© 2015 This Project is Developed by JAVA TEAM 3 - All Rights Reserved</b></p>
    </div>
    </div>                   
        
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="/bootstrap-3.3.5-dist/js/bootstrap.js"></script>         
     
    </h:body>
</html>
