<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"> 
    
    <h:head>
        <title>UHCL Employment Opportunities Web Site</title>
        <meta http-equiv="pragma" content="no-cache" />
        <link href="bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet"></link>
        <a href="bootstrap-3.3.6-dist/css/variables (5).scss"></a>
        <link href="bootstrap-3.3.6-dist/css/lavish-bootstrap (5).css" rel="stylesheet" type="text/css"/>
        <link href="styles.css" rel="stylesheet" type="text/css"/>
        
    </h:head>
    
    
    <h:body> 
        
    <div class="navbar navbar-static-top navbar-inverse">
        <div class='container'>
            <a class='navbar-text'><b>Welcome to the UHCL Employment Opportunities Web Site</b></a>

            <div class="collapse navbar-collapse navHeaderCollapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href ="register.xhtml" class="active"><b>Register</b></a></li>
                <li><a href ="contactUs.xhtml" class="active"><b>Contact Us</b></a></li>
                <li><a href ="aboutUs.xhtml" class="active"><b>About Us</b></a></li>
            </ul>
        </div>
        </div>
    </div>            
    
      
    <div class="container">
        
        <h2>Login to the UHCL Employment Opportunities Web Site</h2>
        <div class='jumbotron well-lg'>
            <div class="row">
                <div class="col-xs-12">
                    <h:form styleClass="form-horizontal">
                    <div class="form-group">
                        <h:outputLabel value="ID" styleClass="control-label col-sm-2"/>
                        <div class="col-sm-10">
                                <h:inputText value="#{login.id}" id="loginid" styleClass="form-control"
                                             required="true" autocomplete="off"
                                             requiredMessage="ID Can not be empty"/>
                                <h:message for="loginid" style="color: red;"/>
                        </div>
                    </div>   
                    <div class="form-group">
                        <h:outputLabel value="Password" styleClass="control-label col-sm-2"/>
                        <div class="col-sm-10">
                                <h:inputSecret value="#{login.password}" styleClass="form-control"
                                             required="true" autocomplete="off" id="loginpass"
                                             requiredMessage="Password Can not be empty"/>
                                <h:message for="loginpass" style="color: red;"/>
                                
                        </div>
                    </div> 
                    <div class="form-group">                                                                    
                        <div class="col-sm-offset-2 col-sm-10">                                    
                            <h:link outcome="register.xhtml">Sign Up</h:link>
                        <div class="col-sm-2">
                            <h:commandButton id="submit" value="Submit"
                        action="#{login.login()}" styleClass="btn btn-primary"/>                                        
                        </div>
                        </div>
                    </div>
                    </h:form>
                </div>
            </div>   
            </div>
    </div>
            
    
    <div class='container'>
        <div class='navbar navbar-inverse navbar-fixed-bottom'>
        <p class='navbar-text'><b>Â© 2015 This Project is Developed by JAVA TEAM 3 - All Rights Reserved</b></p>
    </div>
    </div>                   
        
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="/bootstrap-3.3.5-dist/js/bootstrap.js"></script>
        
    </h:body>
</html>
