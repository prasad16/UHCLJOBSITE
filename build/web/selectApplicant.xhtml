<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>Applicant Detail</title>
        <meta http-equiv="pragma" content="no-cache" />   
        <link href="bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet"></link>        
        <link href="bootstrap-3.3.6-dist/css/lavish-bootstrap (5).css" rel="stylesheet" type="text/css"/>
        <a href="bootstrap-3.3.6-dist/css/variables (5).scss"></a>
        <link href="styles.css" rel="stylesheet"></link>         
    </h:head>
    <h:body>
        
    <div class="navbar navbar-static-top navbar-inverse">
        <div class='container'>           
            <a class='navbar-text'><b>Welcome to the UHCL Employment Opportunities Web Site</b></a>

            <div class="collapse navbar-collapse navHeaderCollapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href ="contactUs.xhtml" class="active"><b>Contact Us</b></a></li>
                <li><a href ="aboutUs.xhtml" class="active"><b>About Us</b></a></li>                               
            </ul>            
        </div>           
        </div>
    </div> 
        
    <div class="container">		   
        <div class='jumbotron well-lg'>
            <div class="row">
                <div class="col-xs-12">
                    <h:form styleClass="form-horizontal" style="color: white">
                    <div class="form-group">
                        <h:outputLabel value="Job ID" styleClass="control-label col-sm-2"/>
                        <div class="col-sm-10">
                              <h:outputLabel value="#{login.theHrUserAccount.selectedJobID}" styleClass="control-label"/>  
                        </div>
                    </div>   
                    <div class="form-group">
                        <h:outputLabel value="Job Title" styleClass="control-label col-sm-2"/>
                        <div class="col-sm-10">
                              <h:outputLabel value="#{login.theHrUserAccount.selectedJobTitle}" styleClass="control-label"/>  
                        </div>
                    </div>                    
                    <div class="form-group">
                        <h:outputLabel value="Job Description" styleClass="control-label col-sm-2"/>
                        <div class="col-sm-10">
                              <h:outputLabel value="#{login.theHrUserAccount.selectedJobDescription}" styleClass="control-label"/>  
                        </div>
                    </div>                    
                    <div class="form-group">
                        <h:outputLabel value="Application ID" styleClass="control-label col-sm-2"/>
                        <div class="col-sm-10">
                              <h:outputLabel value="#{login.theHrUserAccount.applicationID}" styleClass="control-label"/>  
                        </div>
                    </div> 
                    <div class="form-group">
                        <h:outputLabel value="Applicant Name" styleClass="control-label col-sm-2"/>
                        <div class="col-sm-10">
                              <h:outputLabel value="#{login.theHrUserAccount.userName}" styleClass="control-label"/>  
                        </div>
                    </div>  
                    <div class="form-group">
                        <h:outputLabel value="Age" styleClass="control-label col-sm-2"/>
                        <div class="col-sm-10">
                              <h:outputLabel value="#{login.theHrUserAccount.userAge}" styleClass="control-label"/>  
                        </div>
                    </div>    
                    <div class="form-group">
                        <h:outputLabel value="Gender" styleClass="control-label col-sm-2"/>
                        <div class="col-sm-10">
                              <h:outputLabel value="#{login.theHrUserAccount.userGender}" styleClass="control-label"/>  
                        </div>
                    </div>   
                    <div class="form-group">
                        <h:outputLabel value="Email ID" styleClass="control-label col-sm-2"/>
                        <div class="col-sm-10">
                              <h:outputLabel value="#{login.theHrUserAccount.userEmailId}" styleClass="control-label"/>  
                        </div>
                    </div>  
                    <div class="form-group">
                        <h:outputLabel value="Contact Number" styleClass="control-label col-sm-2"/>
                        <div class="col-sm-10">
                              <h:outputLabel value="#{login.theHrUserAccount.userContactNumber}" styleClass="control-label"/>  
                        </div>
                    </div>    
                    <div class="form-group">
                        <h:outputLabel value="Education" styleClass="control-label col-sm-2"/>
                        <div class="col-sm-10">
                              <h:outputLabel value="#{login.theHrUserAccount.userEducation}" styleClass="control-label"/>  
                        </div>
                    </div>   
                    <div class="form-group">
                        <h:outputLabel value="Work Experience" styleClass="control-label col-sm-2"/>
                        <div class="col-sm-10">
                              <h:outputLabel value="#{login.theHrUserAccount.userWorkExp}" styleClass="control-label"/>  
                        </div>
                    </div>  
                    <div class="form-group">
                        <h:outputLabel value="Status" styleClass="control-label col-sm-2"/>
                        <div class="col-sm-10">
                            <h:selectOneMenu id="jobstatus" style="width:150px"                                         
                                         value="#{login.theHrUserAccount.statusHR}"
                                         styleClass="form-control">
                                <f:selectItems value="#{login.theHrUserAccount.allStatus}" />                            
                            </h:selectOneMenu>   
                        </div>
                    </div>  
                    <div class="form-group">  
                        <h:link outcome="viewApplicants.xhtml" styleClass="col-sm-2">Cancel</h:link>                            
                        <div class="col-sm-10">
                            <h:commandButton id="submit" value="Submit"
                                         action="confirmation3.xhtml"
                                         styleClass="btn btn-primary"/>                                                                  
                        </div>                        
                    </div>                         
                    </h:form>
                </div>
            </div>   
            </div>
    </div>         
        
    <div class='container'>
        <div class='navbar navbar-inverse navbar-fixed-bottom'>
        <p class='navbar-text'><b>Â© 2015 This Project is Developed by JAVA TEAM 3 - All Rights Reserved</b></p>
    </div>
    </div>                   
        
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="/bootstrap-3.3.5-dist/js/bootstrap.js"></script>  
           
      
    </h:body>
</html>
