      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>Create Job</title>
        <meta http-equiv="pragma" content="no-cache" />   
        <link href="bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet"></link>        
        <link href="styles.css" rel="stylesheet"></link>    
        <link href="bootstrap-3.3.6-dist/css/lavish-bootstrap (5).css" rel="stylesheet" type="text/css"/>
        <a href="bootstrap-3.3.6-dist/css/variables (5).scss"></a>
    </h:head>
    <h:body>
     
    <div class="navbar navbar-static-top navbar-inverse">
        <div class='container'>           
            <a class='navbar-text'><b>Welcome to the UHCL Employment Opportunities Web Site</b></a>

            <div class="collapse navbar-collapse navHeaderCollapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href ="contactUs.xhtml" class="active"><b>Contact Us</b></a></li>
                <li><a href ="aboutUs.xhtml" class="active"><b>About Us</b></a></li>                               
            </ul>            
        </div>           
        </div>
    </div>         
        
    <div class="container">		
    <h2>Post New Job</h2>
        <div class='jumbotron well-lg'>
            <div class="row">
                <div class="col-xs-12">
                    <h:form styleClass="form-horizontal">
                    <div class="form-group">
                        <h:outputLabel value="Job Title" styleClass="control-label col-sm-2"/>
                        <div class="col-sm-10">
                            <h:inputText id="jobtitle" autocomplete="off" styleClass="form-control"
                                     required="true" requiredMessage="Job Title can not be empty"
                                     value="#{login.theHrUserAccount.newJobTitle}" >                            
                                </h:inputText>
                            <h:message for="jobtitle" style="color: red;"/>
                        </div>
                    </div>   
                    <div class="form-group">
                        <h:outputLabel value="Job Description" styleClass="control-label col-sm-2"/>
                        <div class="col-sm-10">
                                <h:inputText id="jobdesc" autocomplete="off" styleClass="form-control"
                                     required="true" requiredMessage="Job Description can not be empty"
                                     value="#{login.theHrUserAccount.newJobDescription}" >                            
                                </h:inputText>
                            <h:message for="jobdesc" style="color: red;"/>
                        </div>
                    </div> 
                    <div class="form-group">
                        <h:outputLabel value="No. of Openings" styleClass="control-label col-sm-2"/>
                        <div class="col-sm-10">
                                <h:inputText id="jobnoopen" autocomplete="off" styleClass="form-control"
                                     required="true" requiredMessage="No. of Openings can not be empty"
                                     value="#{login.theHrUserAccount.newJobNoOfOpenings}"
                                     validatorMessage="Invalid No. of Openings" >
                                    <f:validateRegex pattern="^[1-9][0-9]?$|^100$" />
                                </h:inputText>    
                            <h:message for="jobnoopen" style="color: red;"/>
                        </div>
                    </div>                        
                    <div class="form-group">  
                        <h:link outcome="homeHR.xhtml" styleClass="col-sm-2">Cancel</h:link>                                                   
                        <div class="col-sm-10">
                            <h:commandButton id="submit" value="Submit"
                                         action="confirmation4.xhtml"
                                         styleClass="btn btn-primary"/>                                                                 
                        </div>                        
                    </div> 
                    </h:form>
                </div>
            </div>   
            </div>
    </div>

        <div class='navbar navbar-inverse navbar-fixed-bottom'>

    </div>

</html>
